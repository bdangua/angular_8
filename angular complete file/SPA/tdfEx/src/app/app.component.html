<!--
  ngForm is the predefined directive.
  ngForm used to assign the logical name to form.
  logical name should start with #
  where profileData is the logical 
  
  ngModelGroup is the predefined directive used to create the sub groups
-->
<div class="container">
  <form #profileData="ngForm" (ngSubmit)="register(profileData.value)">
      <!-- First Name-->
      <div class="form-group">
          <label>First Name:</label>
          <input type="text"
                 class="form-control"
                 name="fname"
                 ngModel>
      </div>

      <!-- Last Name-->
      <div class="form-group">
          <label>Last Name:</label>
          <input type="text"
                 class="form-control"
                 name="lname"
                 ngModel>
      </div>


      <!-- Email -->
      <div class="form-group">
        <label>Email:</label>
        <input type="email"
               class="form-control"
               name="email"
               ngModel>
      </div>

      <!-- Contact -->
      <div class="form-group">
        <label>Contact:</label>
        <input type="number"
               class="form-control"
               name="contact"
               ngModel>
      </div>


      <!-- Sub Group-->
      <div class="form-group" ngModelGroup="addr">
        <!-- Address-->
        <div class="form-group">
          <label>Address:</label>
          <input type="text"
                 class="form-control"
                 name="address"
                 ngModel>
        </div>

        <!-- City-->
        <div class="form-group">
          <label>City:</label>
          <input type="text"
                 class="form-control"
                 name="city"
                 ngModel>
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group">
          <label>Gender:</label>
          <input type="radio"
                 class="form-control"
                 name="gender"
                 value="male"
                 ngModel><b>Male</b>
          <input type="radio"
                 class="form-control"
                 name="gender"
                 value="female"
                 ngModel><b>Female</b>
      </div>

      <!-- Country -->
      <div class="form-group">
         <label>Country:</label>
         <select name="country" ngModel class="form-control">
            <option value="india">India</option>
         </select>
      </div>

      <!-- Submit Button-->
      <div class="form-group" align="center">
        <input type="submit" class="btn btn-success">
      </div>
  </form>
</div>
