<!--
  container is the predefined class in bootstrap
  container class used to arrange content based on screen dimensions

  [formGroup] is the directive, used to assign the logical name to forms.
  (ngSubmit) is the directive, used to handle the forms submit events

  "form-group" is the predefined class in bootstrap
  "form-group" used to create the form element

  "formControlName" is the predefined directive in angular.
  "formControlName" directive used to save the "form fields data"
-->
<div class="container">
    <form [formGroup]="profileData" (ngSubmit)="register()">
        <!-- First Name-->
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   class="form-control"
                   name="fname"
                   required
                   formControlName="fname">
        </div>
        <div *ngIf="profileData.controls['fname'].hasError('required')"
              class="alert alert-danger">
                **** can't left blank ****
        </div>
        <div *ngIf="profileData.controls['fname'].hasError('minlength')"
             class="alert alert-danger">
              **** Minimum 3 Characters Are Required ****
        </div>
        <div *ngIf="profileData.controls['fname'].hasError('maxlength')"
             class="alert alert-danger">
            **** Maximum 6 Characters Are Allowed ****
        </div>

        <!--Last Name-->
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text"
                   name="lname"
                   class="form-control"
                   formControlName="lname">
        </div>

        <!--Email-->
        <div class="form-group">
            <label>Email:</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   formControlName="email">
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label>Mobile.</label>
            <input type="number"
                   name="contact"
                   class="form-control"
                   formControlName="contact">
        </div>

        <!-- Sub Group-->
        <!-- formGroupName is the directive used to create the sub groups-->
        <div class="form-group" formGroupName="addr">
            <!--Address-->
            <div class="form-group">
                <label>Address</label>
                <input type="text"
                       class="form-control"
                       name="address"
                       formControlName="address">
            </div>
            <!--City-->
            <div class="form-group">
              <label>City</label>
              <input type="text"
                     class="form-control"
                     name="city"
                     formControlName="city">
            </div>
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label>Gender</label>
          <input type="radio"
                 name="gender"
                 value="male"
                 formControlName="gender"
                 class="form-control"><b>Male</b>
          <input type="radio"
                 name="gender"
                 value="female"
                 formControlName="gender"
                 class="form-control"><b>Female</b>
        </div>
        <!-- Country -->
        <div class="form-group">
            <label>Country</label>
            <select name="country" class="form-control" formControlName="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">London</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
            </select>
        </div>

        <!-- Submit Button-->
        <div class="form-group" align="center">
            <input type="submit" class="btn btn-success">
        </div>

    </form>
</div>
