<table border="1"
       cellpadding="10px"
       cellspacing="10px"
       align="center">
    <thead style="background-color: gray;">
        <tr>
            <th>SNO</th>
            <th>ID</th>
            <th>Name</th>
            <th>ID(Owner)</th>
            <th>Type(Owner)</th>
        </tr>
    </thead>  
    <tbody>
        <tr *ngFor="let x of result;let i = index">
            <td>{{i+1}}</td>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.owner.id}}</td>
            <td>{{x.owner.type}}</td>
        </tr>
    </tbody>  
</table>
